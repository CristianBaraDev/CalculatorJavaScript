<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "calculator">

        <div class="screen">
            <input class="display" >
        </div>
        <div class="row">
            <div class="cButton greenButton"><p>C</p></div>
            <div class="squareButton greenButton">X²</div>
            <div class="rootButton greenButton">√x</div>
            <div class="plusButton dgButton">+</div>
        </div>
        <div class ="row">
            <div class="sevenButton lgButton">7</div>
            <div class="eigthButton lgButton">8</div>
            <div class="nineButton lgButton">9</div>
            <div class="minusButton dgButton">-</div>
        </div>
        <div class="row">
            <div class="fourButton lgButton">4</div>
            <div class="fiveButton lgButton">5</div>
            <div class="sixButton lgButton">6</div>
            <div class="multiplyButton dgButton">x</div>
        </div>
        <div class="row">
            <div class="oneButton lgButton">1</div>
            <div class="twoButton lgButton">2</div>
            <div class="threeButton lgButton">3</div>
            <div class="fourButton dgButton">÷</div>
        </div>
        <div class="row">
            <div class="zeroButton zerobutton">0</div>
            <div class="dotButton lgButton">.</div>
            <div class="equalsButton dgButton">=</div>
        </div>
    </div>
</body>
</html>
