<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg">
    <h1 class="myH1">Calculator Project</h1>
    <div class = "calculator">

        <div class="screen">
            <input id="display"  readonly>
        </div>
        <div class="row">
            <div class="button greenButton">C</div>
            <div class="button greenButton">X²</div>
            <div class="button greenButton">√x</div>
            <div class="button dgButton">+</div>
        </div>
        <div class ="row">
            <div class="button lgButton">7</div>
            <div class="button lgButton">8</div>
            <div class="button lgButton">9</div>
            <div class="button dgButton">-</div>
        </div>
        <div class="row">
            <div class="button lgButton">4</div>
            <div class="button lgButton">5</div>
            <div class="button lgButton">6</div>
            <div class="button dgButton">x</div>
        </div>
        <div class="row">
            <div class="button lgButton">1</div>
            <div class="button lgButton">2</div>
            <div class="button lgButton">3</div>
            <div class="button dgButton">/</div>
        </div>
        <div class="row">
            <div class="zeroButton button">0</div>
            <div class="button lgButton">.</div>
            <div class="button dgButton">=</div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="script.js"></script>
</div>
</body>

</html>
